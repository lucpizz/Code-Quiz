<!DOCTYPE html>

<!-- Sets the webpage language -->
<html lang="en">


<!-- Header -->
<!-- sets the character set standard -->
<!-- sets the device screen size flexibility-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- sets the location of the Bootstrap and CSS style sheet used for the webpage -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- sets titlee of the webpage -->

    <title>US State Capitol Quiz</title>

</head>


<!-- displays the quiz rules, provides the section on the webpage to display the quiz questions and answers-->
<!-- displays the buttons to star the quiz, display next question, and end the quiz-->

<body class=".column">

    <header>US State Capitol Quiz</header>

    <div>

        <h4>Quiz Rules:</h4>

        <ol>
            <li>Rule 1: To start the game, select the "Start Quiz" button.</li>
            <li>Rule 2: You get 5-points for each correct answer.</li>
            <li>Rule 3: You have 2-minutes to finish the quiz.</li>
        </ol>

    </div>

    <!-- creates a form for the quiz questions and buttons-->

    <div class="container">

        <div class=".score" id="scorecard"></div>

        <div class=".upperRight">

            <div class="time"></div>
            <div id="main"></div>


        </div>

        <div id="#questions-container" class=".hide">


            <h2 id="questions">Question:</h2>
            <div id="choices" class="btn-layout">
            </div>

            <!--displays the score after the quiz is over-->

            <div class="start-next-end-btn">


                <button id="qstart-btn" class="start-quiz-btn btn">Start Quiz</button>
                <button id="qnext-btn" class="next-question-btn btn">Next Question</button>
                <button id="qend-btn" class="end-quiz-btn btn">Reset Quiz</button>
            </div>

        </div>


    </div>


    <!-- sets the JavaScript file location for Code Quiz -->


    <script src="./assets/script.js"></script>


</body>



</html>
