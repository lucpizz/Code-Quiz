<!DOCTYPE html>

<!-- Sets the webpage language -->
<html lang="en">


<!-- Header -->
<!-- sets the character set standard -->
<!-- sets the device screen size flexibility-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- sets the location of the Bootstrap and CSS style sheet used for the webpage -->


    <link rel="stylesheet" href="./assets/style.css" />

    <!-- sets titlee of the webpage -->

    <title>Code Quiz</title>

</head>

<body class=".column">

    <header>Code Quiz</header>

    <div>

        <h4>Quiz Rules:</h4>

        <ol>
            <li>Rule 1</li>
            <li>Rule 2</li>
            <li>Rule 3</li>
        </ol>

    </div>

    <!-- creates a form for the quiz questions and buttons-->

    <div class="container">

        <div id="#questions-container" class=".hide">

            <div id="#questions">Question:</div>

            <div id="#choice-btn" class="btn-layout">

                <button class="btn">Choice 1</button>
                <button class="btn">Choice 2</button>
                <button class="btn">Choice 3</button>
                <button class="btn">Choice 4</button>

            </div>



            <div class="start-next-end-btn">
                <button id="qstart-btn" class="start-quiz-btn btn">Start Quiz</button>
                <button id="qnext-btn" class="next-question-btn btn">Next Question</button>
                <button id="qend-btn" class="end-quiz-btn btn">End Quiz</button>
            </div>

        </div>

    </div>


    <!-- sets the JavaScript file location for Code Quiz -->

    </div>

    <script src="./assets/script.js"></script>

</body>


</html>
